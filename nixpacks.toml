[phases.setup]
nixPkgs = ["php84", "php84Extensions.mbstring", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.tokenizer", "php84Extensions.xml", "php84Extensions.ctype", "php84Extensions.fileinfo", "php84Extensions.curl", "php84Extensions.dom"]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"